[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip", "python311Packages.setuptools", "python311Packages.wheel", "stdenv.cc.cc.lib", "glib"]

[phases.install]
cmds = [
  "npm install",
  "python3 -m venv venv",
  "venv/bin/pip install --upgrade pip setuptools wheel",
  "venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "node app.js"

